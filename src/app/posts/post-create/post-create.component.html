
<mat-card>
  <form (submit) = "onAddPost(postForm)" #postForm= "ngForm">
    <mat-form-field>
      <input matInput type="text" name = "title" ngModel required minlength="6" #title="ngModel">
    </mat-form-field>
    <mat-error *ngIf= "title.invalid">Please Enter a post title.</mat-error>
      <mat-form-field>
        <textarea matInput rows="6" name = "content" ngModel required #content= "ngModel"></textarea>
        <mat-error *ngIf="content.invalid">Please Enter a content.</mat-error>
      </mat-form-field>

      <!-- <mat-form-field>
        <textarea matInput rows="6" [(ngModel)]="enteredContent"></textarea>
      </mat-form-field> -->
      <br>
      <button mat-raised-button color="accent" type="submit">Save Post</button>
  </form>

</mat-card>
